---
- hosts: "ubuntumachine"
  become: yes
  become_method: sudo

  vars_files:
    - ../vars/default/main.yml
    - ../vars/default/main_ubuntumachine.yml

  pre_tasks:
    - name: touch norvpn.txt
      file:
        state: touch
        path: /home/{{ username }}/nordvpn.txt
        mode: "0777"
      changed_when: false

    # - name: Creating a user named {{ username }} on the specified machine with groups.
    #   user:
    #     name: "{{ username }}"
    #     state: present
    #     shell: /bin/bash
    #     groups:
    #       - sudo
    #       - "{{ username }}"
    #     append: yes
    #   tags:
    #     - ubuntu

    - name: Update /root/.ansible/tmp to 777
      file:
        path: /root/.ansible/tmp
        state: directory
        mode: "0755"
        recurse: yes

  roles:
    - virtualbox
    - new-user
    - dev
    - linux-headers
    - players
    - tools
    - vim
    - ides
    - browsers
    - keeweb
    - torrent
    - vpn
