---
- hosts: localmachine
  become: yes
  become_method: sudo

  vars_files:
    - ../vars/default/main.yml
    - ../vars/default/main_localmachine.yml

  pre_tasks:
    - name: touch norvpn.txt
      command: touch /home/{{ username }}/nordvpn.txt
      changed_when: false

  roles:
    - virtualbox
    - new-user
    - lang
    - linux-headers
    - players
    - tools
    - vim
    - ides
    - browsers
    - keeweb
    - torrent
    - vpn
